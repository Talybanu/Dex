<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Scrabble România</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 56px);
      grid-template-rows: repeat(15, 56px);
      gap: 2px;
      margin: 20px auto;
      width: fit-content;
    }
    .cell {
      width: 56px;
      height: 56px;
      background: white;
      border: 1px solid #ccc;
      font-size: 26px;
      line-height: 56px;
      text-align: center;
      position: relative;
    }
    .DL { background: #add8e6; }
    .TL { background: #1e90ff; }
    .DW { background: #ffb6c1; }
    .TW { background: #b22222; }
    .used { filter: brightness(85%); }
    #rack {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      min-height: 70px;
      border: 2px dashed #aaa;
      padding: 10px;
    }
    .tile {
      width: 54px;
      height: 54px;
      background: #f4e542;
      border: 1px solid #333;
      font-size: 32px;
      font-weight: bold;
      line-height: 54px;
      text-align: center;
      cursor: grab;
      position: relative;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .tile::after {
      content: attr(data-score);
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 14px;
      color: #333;
      line-height: 1;
    }
    .placed {
      transform: scale(1.1);
      opacity: 0.8;
    }
    #score {
      margin-top: 10px;
      font-size: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 24px;
      font-size: 16px;
    }
    #verificare {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Scrabble în Română</h1>
  <div id="score">Scor total: <span id="total">0</span> puncte</div>
  <div id="board"></div>
  <div id="rack"></div>
  <button onclick="calculateScore()">OK</button>
  <button onclick="resetGame()">Reset joc</button>

  <div id="verificare">
    <input type="text" id="cuvantInput" placeholder="Verifică un cuvânt">
    <button onclick="verificaCuvant(document.getElementById('cuvantInput').value)">Verifică</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const rack = document.getElementById('rack');
    const totalScore = document.getElementById('total');

    const specialCells = {
      TW: [[0,0],[0,7],[0,14],[7,0],[7,14],[14,0],[14,7],[14,14]],
      DW: [[1,1],[2,2],[3,3],[4,4],[10,10],[11,11],[12,12],[13,13],[1,13],[2,12],[3,11],[4,10],[10,4],[11,3],[12,2],[13,1],[7,7]],
      TL: [[1,5],[1,9],[5,1],[5,5],[5,9],[5,13],[9,1],[9,5],[9,9],[9,13],[13,5],[13,9]],
      DL: [[0,3],[0,11],[2,6],[2,8],[3,0],[3,7],[3,14],[6,2],[6,6],[6,8],[6,12],[7,3],[7,11],[8,2],[8,6],[8,8],[8,12],[11,0],[11,7],[11,14],[12,6],[12,8],[14,3],[14,11]]
    };

    const letterScores = {
      A:1, Ă:2, Â:2, B:3, C:3, D:2, E:1, F:4, G:2, H:4, I:1, Î:2, J:8, L:1,
      M:2, N:1, O:1, P:2, R:1, S:1, Ș:2, T:1, U:1, V:4, X:8, Z:10
    };

    const letters = ['J','S','P','U','Î','Ș','Ă'];
    let currentTotalScore = 0;

    function createBoard() {
      board.innerHTML = '';
      for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          for (const [type, coords] of Object.entries(specialCells)) {
            if (coords.some(([x,y]) => x === r && y === c)) {
              cell.classList.add(type);
              cell.title = type;
            }
          }
          cell.ondrop = drop;
          cell.ondragover = allowDrop;
          board.appendChild(cell);
        }
      }
    }

    rack.ondrop = drop;
    rack.ondragover = allowDrop;

    function refillRack() {
      rack.innerHTML = '';
      letters.forEach(l => {
        const tile = createTile(l, letterScores[l] || 1);
        rack.appendChild(tile);
      });
    }

    function createTile(letter, score) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.draggable = true;
      tile.textContent = letter;
      tile.dataset.letter = letter;
      tile.dataset.score = score;
      tile.ondragstart = drag;
      return tile;
    }

    function allowDrop(e) {
      e.preventDefault();
    }

    let draggedTile = null;

    function drag(e) {
      draggedTile = e.target;
      e.dataTransfer.setData('letter', e.target.dataset.letter);
      e.dataTransfer.setData('score', e.target.dataset.score);
    }

    function drop(e) {
      e.preventDefault();
      const letter = e.dataTransfer.getData('letter');
      const score = e.dataTransfer.getData('score');

      if (draggedTile && draggedTile.parentElement) {
        draggedTile.parentElement.removeChild(draggedTile);
      }

      const tile = createTile(letter, score);
      tile.classList.add('placed');
      setTimeout(() => tile.classList.remove('placed'), 300);

      if (e.target.id === 'rack' || e.target.parentElement?.id === 'rack') {
        rack.appendChild(tile);
      } else {
        e.target.innerHTML = '';
        e.target.appendChild(tile);
      }
    }

function calculateScore() {
  const cells = Array.from(document.querySelectorAll('.cell'));
  const boardMatrix = Array.from({ length: 15 }, (_, r) =>
    Array.from({ length: 15 }, (_, c) => cells[r * 15 + c])
  );

  let totalWordScore = 0;
  let cuvinteGasite = [];

 function extractWords(lines) {
  for (const line of lines) {
    let word = '';
    let wordTiles = [];
    let wordMultiplier = 1;

    for (const cell of line) {
      const tile = cell.querySelector('.tile');
      if (tile) {
        word += tile.dataset.letter;
        let score = parseInt(tile.dataset.score);

        if (!cell.classList.contains('used')) {
          if (cell.classList.contains('DL')) score *= 2;
          if (cell.classList.contains('TL')) score *= 3;
          if (cell.classList.contains('DW')) wordMultiplier *= 2;
          if (cell.classList.contains('TW')) wordMultiplier *= 3;
        }

        wordTiles.push({ score, cell });
      } else {
        if (word.length >= 2) {
          cuvinteGasite.push({ word, wordTiles, wordMultiplier });
        }
        word = '';
        wordTiles = [];
        wordMultiplier = 1;
      }
    }

    if (word.length >= 2) {
      cuvinteGasite.push({ word, wordTiles, wordMultiplier });
    }
  }
}

  // Extrage cuvinte pe rânduri
  extractWords(boardMatrix);

  // Extrage cuvinte pe coloane
  const columns = Array.from({ length: 15 }, (_, c) =>
    Array.from({ length: 15 }, (_, r) => boardMatrix[r][c])
  );
  extractWords(columns);

  // Verificare și calcul scor
cuvinteGasite.forEach(({ word, wordTiles, wordMultiplier }) => {
  const cuv = word.toUpperCase();
  const isValid = listaCuvinteDEX.includes(cuv);

  let wordScore = 0;
  wordTiles.forEach(({ score, cell }) => {
    wordScore += score;
    cell.classList.add('used');
  });

  const finalScore = wordScore * wordMultiplier;
  totalWordScore += finalScore;

  alert(`${isValid ? '✅' : '❌'} Cuvântul "${word}" ${isValid ? 'este' : 'nu este'} valid. Scor: ${finalScore} puncte`);
});

  currentTotalScore += totalWordScore;
  totalScore.textContent = currentTotalScore;
  refillRack();
}

    function resetGame() {
      currentTotalScore = 0;
      totalScore.textContent = '0';
      createBoard();
      refillRack();
    }

    let listaCuvinteDEX = [];

fetch('https://raw.githubusercontent.com/Talybanu/Dex/refs/heads/main/cuvinte%20DEX.txt')
  .then(response => response.text())
  .then(text => {
    listaCuvinteDEX = text
      .split('\n')
      .map(c => c.trim().toUpperCase())
      .filter(c => c.length > 0);
  })
  .catch(error => {
    console.error('Eroare la încărcarea listei DEX:', error);
  });

function verificaCuvant(cuvant) {
  const cuv = cuvant.trim().toUpperCase();
  if (!cuv) {
    alert('Introdu un cuvânt pentru verificare.');
    return;
  }

  if (listaCuvinteDEX.includes(cuv)) {
    alert(`✅ Cuvântul "${cuvant}" ESTE valid în Scrabble.`);
  } else {
    alert(`❌ Cuvântul "${cuvant}" NU este valid în Scrabble.`);
  }
}

    createBoard();
    refillRack();
  </script>
</body>
</html>
